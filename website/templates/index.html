<!DOCTYPE html>
<html>
<head>
    <title>Kingmakers</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/d3-array@1"></script>
    <script src="https://unpkg.com/d3-collection@1"></script>
    <script src="https://unpkg.com/d3-path@1"></script>
    <script src="https://unpkg.com/d3-shape@1"></script>
    <script src="https://unpkg.com/d3-sankey@0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.13.0/d3-legend.js"></script>
    <!--<script type="text/javascript" src={{ url_for('static', filename='sankey.js') }}></script> -->
<style>
.node rect {
  cursor: move;
  fill-opacity: .9;
  shape-rendering: crispEdges;
}

.node text {
  pointer-events: none;
  text-shadow: 0 1px 0 #fff;
}

.link {
  fill: none;
  stroke: #000;
  stroke-opacity: .2;
}

.link:hover {
  stroke-opacity: .5;
}

* {
    box-sizing: border-box;
}

/* Create two unequal columns that floats next to each other */
.column {
    float: left;
    padding: 10px;
    height: 300px; 
}

.left {
  width: 40%;
}

.right {
  width: 60%;
  padding: 70px 0;
}

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}
.nav{
    width: 100%;
    height: 80px;
    background: rgba(200,200,200,0.2);
    position: fixed;
    top: 10px;
}
.nav ul{
    width: 235px;
    list-style-type: none;
    background: rgba(200,200,200,0.2);
    border-radius: 5px;
}
.links{
    color: black;
    font-size: 20px;
    font-weight: normal;
}
#menu{
    float: right;
    font-size: 40px;
    font-weight: normal;
    padding-right: 20px;
    color: rgba(100,100,100,0.9);;
}
.nav ul li a{
    text-decoration: none;
    text-align: center;
    display: block;
    padding: 2px 0px 2px 10px;
}
.nav ul li a:hover{
    color: #fff;
    background-color: black;
    border-left: thick solid red;
}
#story-wrapper{
    margin-top: 50px;
}

.story-container{
    width: 1100px;
    height: auto;
    margin: 0px auto;
    background: rgba(200,200,200,0.2);
    border-bottom: 1px solid rgba(200,200,200,1);
    padding: 20px;
}

.active{
    color: white;
    background-color: rgba(100,100,100,1);
    border-left: thick solid rgba(0,255,0,0.5);
}
</style>
</head>
<body>
    <div class="w3-sidebar w3-bar-block w3-light-grey" style="width:10%">
        <h3 class="w3-bar-item">Menu</h3>
        <a href="/" class="w3-bar-item w3-button">Home</a>
        <a href="/candidates" class="w3-bar-item w3-button">Candidates</a>
        <a href="/industries" class="w3-bar-item w3-button">Industry</a>
        <a href="/tableau" class="w3-bar-item w3-button">Tableau</a>
        <a href="/network" class="w3-bar-item w3-button">Network</a>
    </div>
    <div style="margin-left:10%">
        <div class="w3-container">
            {% block content %}  
            {% endblock %}
        </div> 
    </div>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
{% block script %}  
{% endblock %}
</html>
