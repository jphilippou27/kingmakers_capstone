    <script src="https://unpkg.com/d3-path@1"></script>
    <script src="https://unpkg.com/d3-shape@1"></script>
    <script src="https://unpkg.com/d3-sankey@0"></script>

    <link rel="icon" href="https://s3.us-south.objectstorage.softlayer.net/staticassets2/kingmakers-favicon.png" sizes="32x32">
    <!-- Materialize.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Materialize.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- collapsible sidenav -->
    <script>
var hideSidebar = function() {
  var elems = document.querySelectorAll('.sidenav');
  var instances = M.Sidenav.init(elems);
}

document.addEventListener('DOMContentLoaded', function() {
  // do it twice. why do it twice? because you have to.
  hideSidebar();
  window.setTimeout(hideSidebar, 250);
});
    </script>

    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
.node rect {
  cursor: move;
  fill-opacity: .9;
  shape-rendering: crispEdges;
}

.node text {
  pointer-events: none;
  text-shadow: 0 1px 0 #fff;
}

.link {
  fill: none;
  stroke: #000;
  stroke-opacity: .2;
}

.link:hover {
  stroke-opacity: .5;
}

* {
    box-sizing: border-box;
}
.active{
    color: white;
    background-color: rgba(100,100,100,1);
    border-left: thick solid rgba(0,255,0,0.5);
}
</style>
</head>
<body>
<header>
    <nav class="top-nav">
        <div class="container">
            <div class="nav-wrapper">
                <div class="row">
                    <div class="col s12 m11 offset-m1">
                        <a href="/"><h4 class="header">Kingmakers</h4></a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <h4 class="pinned" style="left: 20px; top: 0px; padding:3px;"><a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a></h4>
    <ul id="slide-out" class="sidenav" style="overflow:auto; transform:translateX(0%); background-image: linear-gradient(to bottom, white, rgba(244, 244, 244, 255)">
        <a id="logo-container" class="logo brand-logo" href="/" style="padding:25px;"><center><img width="150" src="https://s3.us-south.objectstorage.softlayer.net/staticassets2/kingmakers-logo.png"></center></a>
        <li class="bold">
            <a href="/" class="waves-effect waves-teal">Home</a>
        </li>
        <li class="bold">
            <a href="/candidates" class="waves-effect waves-teal">Candidates</a>
        </li>
        <li class="bold">
            <a href="/industries" class="waves-effect waves-teal">Industry</a>
        </li>
        <li class="bold">
            <a href="/tableau" class="waves-effect waves-teal">Tableau</a>
        </li>
        <li class="bold">
            <a href="/network" class="waves-effect waves-teal">Network</a>
        </li>
    </ul>
</header>
<main>
  {% block content %}  
  {% endblock %}
</main>
