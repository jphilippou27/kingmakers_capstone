{% extends 'index.html' %}

{% block content %}
<style>
.bar.total rect {
  fill: steelblue;
}

.bar.positive rect {
  fill: darkolivegreen;
}
.bar.negative rect {
  fill: crimson;
}

.bar line.connector {
  stroke: grey;
  stroke-dasharray: 3;
}

.bar text {
  fill: white;
  font: 12px sans-serif;
  text-anchor: middle;
}

.axis text {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
</style>
<div class="row">
    <div class="col s12 m6 l6" >
        <div class="section" id="sankey-content">
            <header class="w3-container"><h4>Direct Contributions to {{cand_name}}</h2></header>
            <svg id="sankey"></svg>
        </div>
    </div>
    <div class="col s12 m6 l6" >
        <div class="w3-card-4" id="waterfall-content">
            <header class="w3-container"><h4>Contributions Breakdown {{cand_name}}</h2></header>
            <svg id="waterfall"></svg> 
        </div>
    </div>
</div>
<div class="row" >
    <div class="s12" id="content">
        <header class="w3-container"><h4>PAC Spending for {{cand_name}}</h4></header>
        <svg id="timeseries_for"></svg>
    </div>
</div>
<div class="row">
    <div class="s12" id="content">
        <header class="w3-container"><h4>PAC Spending against {{cand_name}}</h4></header>
        <svg id="timeseries_against"></svg>
    </div>
</div>
{% endblock %}

{% block script %}
    <script>
        const cand_id = '{{cand_id}}';
        const cand_name = '{{cand_name}}';
        const data_endpoint = '/candidates/' + cand_id + '/sk';
        const wf_endpoint = '/candidates/' + cand_id + '/wf';
    </script>
    <script type="text/javascript" src=static/candidate.js></script>
    <script type="text/javascript" src=static/sankey.js></script>
    <script type="text/javascript" src=static/waterfall.js></script>
{% endblock %}
